<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/2-form/style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>Регистрация</h1>
      <div class="acc">
        Уже есть аккаунт? <a href="#" class="enter">Войти</a>
      </div>
      <form action="#">
        <div>
          <input
            type="text"
            name="name_company"
            id="name_company"
            placeholder="Введите название компании"
            class="company"
          />
        </div>
        <div>
          <div>
            <input
              type="text"
              name="first_name"
              id="first_name"
              placeholder="Имя"
              class="italic backcolor_grey"
              
            />
          </div>
          <div>
            <input
              type="text"
              name="surname"
              id="surname"
              placeholder="Фамилия"
              class="italic backcolor_grey"
            />
          </div>
        </div>
        <div>
          <input
            type="email"
            name="email"
            id="emeil"
            placeholder="E-mail"
            class="italic backcolor_grey"
          />
        </div>
        <div><button type="submit" class="but">Зарегестрироваться &rArr;</button></div>
        <div>
          <input type="checkbox" name="terms" id="terms" required class="check"/>
          <label for="terms" class="read">Я прочитал и принимаю <a href="" class="terms">Условия использования</a> </label>
          
        </div>
      </form>
    </main>
  </body>
</html>
