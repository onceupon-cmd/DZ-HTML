<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <main>
      <h1><strong>Регистрация</strong></h1>
      <div>Уже есть аккаунт? <a href="#">Войти</a></div>

          <input
            type="text"
            name="name_company"
            id="name_company"
            placeholder="Введите название компании"
          />
        </div>
        <div>
          <input
            type="text"
            name="first_name"

            type="text"
            name="surname"
            id="surname"
            placeholder="Фамилия"
          />
        </div>
        <div>

        </div>
        <div><button type="submit">Зарегестрироваться &rArr;</button></div>
        <div>
          <input type="checkbox" name="terms" id="terms" required/>
          <label for="terms">Я прочитал и принимаю </label>
          <label><a href="#" target="_blank">Условия использования</a></label>
        </div>
      </form>
    </main>

  </body>
</html>
